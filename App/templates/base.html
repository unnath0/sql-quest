{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'src/output.css' %}" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>SQL Quest</title>
  </head>
  <body class="px-24 py-10 bg-[#0a0a0b]">
    <section>
      <div>
        <header
          class="fixed bg-[#0a0a0b] inset-x-0 top-0 z-50 border-b border-gray-700"
        >
          <nav
            class="flex items-center justify-between py-6 px-8 lg:px-8"
            aria-label="Global"
          >
            <div class="flex lg:flex-1">
              <a href="#">
                <h1
                  class="text-2xl text-slate-50 uppercase font-bold font-sans leading-10 tracking-[-0.049375rem]"
                >
                  <span>SQL</span> Quest
                </h1>
              </a>
            </div>
            <div class="large-screen lg:hidden md:block sm:block">
              <button
                type="button"
                id="hamburger"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="h-8 w-8 text-slate-300"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </button>
            </div>

            <div class="hidden lg:flex lg:gap-x-12">
              <a
                href="{% url 'home' %}"
                class="text-sm leading-6 text-gray-400 relative group inline-block transition-transform transform-gpu hover:translate-y-[-2px] hover:text-gray-100"
              >
                Home
                <span
                  class="absolute bottom-[-1rem] left-1/2 transform -translate-x-1/2 w-3 h-3 bg-gray-100 rounded-full opacity-0 group-hover:opacity-100 animate-bubble animate-wiggle"
                ></span>
              </a>

              <a
                href="{% url 'modules' %}"
                class="text-sm leading-6 text-gray-400 relative group inline-block transition-transform transform-gpu hover:translate-y-[-2px] hover:text-gray-100"
              >
                Solve
                <span
                  class="absolute bottom-[-1rem] left-1/2 transform -translate-x-1/2 w-3 h-3 bg-gray-100 rounded-full opacity-0 group-hover:opacity-100 animate-bubble animate-wiggle"
                ></span>
              </a>

              <a
                href="{% url 'help' %}"
                class="text-sm leading-6 text-gray-400 relative group inline-block transition-transform transform-gpu hover:translate-y-[-2px] hover:text-gray-100"
              >
                Help
                <span
                  class="absolute bottom-[-1rem] left-1/2 transform -translate-x-1/2 w-3 h-3 bg-gray-100 rounded-full opacity-0 group-hover:opacity-100 animate-bubble"
                ></span>
              </a>

              <a
                href="{% url 'about' %}"
                class="text-sm leading-6 text-gray-400 relative group inline-block transition-transform transform-gpu hover:translate-y-[-2px] hover:text-gray-100"
              >
                About us
                <span
                  class="absolute bottom-[-1rem] left-1/2 transform -translate-x-1/2 w-3 h-3 bg-gray-100 rounded-full opacity-0 group-hover:opacity-100 animate-bubble"
                ></span>
              </a>
            </div>

            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
              {% if request.user.is_authenticated %}
                <a
                  href=""
                  class="mr-3 relative rounded-md bg-transperent px-5 py-2.5 text-sm text-gray-50 border border-gray-600 shadow-sm hover:bg-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 transition-transform duration-300 ease-in-out"
                >
                  <span
                    class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2"
                  >
                  </span>
                  {{ request.user.username }}</a
                >
                <a
                  href="{% url 'logout' %}"
                  class="mr-3 relative rounded-md bg-transperent px-5 py-2.5 text-sm text-gray-50 border border-gray-600 shadow-sm hover:bg-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 transition-transform duration-300 ease-in-out"
                >
                  <span
                    class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2"
                  >
                  </span>
                  Log Out</a
                >
              {% else %}
                <a
                  href="{% url 'login' %}"
                  class="mr-3 relative rounded-md bg-transperent px-5 py-2.5 text-sm text-gray-50 border border-gray-600 shadow-sm hover:bg-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 transition-transform duration-300 ease-in-out"
                >
                  <span
                    class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2"
                  >
                  </span>
                  Log In</a
                >

                <a
                  href="{% url 'signup' %}"
                  class="relative rounded-md bg-gray-50 px-5 py-2.5 text-sm text-gray-950 shadow-sm hover:bg-gray-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 transition-transform duration-300 ease-in-out"
                >
                  <span
                    class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2"
                  >
                  </span>
                  Sign Up</a
                >
              {% endif %}
            </div>
          </nav>

          <!-- Mobile menu, show/hide based on menu open state. -->
          <div
            class="small-screen hidden md:hidden sm:hidden"
            role="dialog"
            aria-modal="true"
          >
            <!-- Background backdrop, show/hide based on slide-over state. -->
            <div class="fixed inset-0 z-50"></div>
            <div
              id="menu"
              class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
            >
              <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                  <span class="sr-only">Your Company</span>
                  <img class="h-10 w-auto" src="img/Untitled.svg" alt="" />
                </a>
                <button
                  id="Close"
                  type="button"
                  class="-m-2.5 rounded-md p-2.5 text-gray-700"
                >
                  <span class="sr-only">Close menu</span>
                  <svg
                    class="h-7 w-7 text-indigo-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
              <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                  <div class="space-y-2 py-6">
                    <a
                      href="{% url 'home' %}"
                      class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-indigo-900 hover:bg-gray-50 hover:text-indigo-600 transition duration-300 ease-in-out"
                      >Product</a
                    >
                    <a
                      href="{% url 'help' %}"
                      class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 hover:text-indigo-600 transition duration-300 ease-in-out"
                      >Help</a
                    >
                    <a
                      href="{% url 'about' %}"
                      class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 hover:text-indigo-600 transition duration-300 ease-in-out"
                      >About us</a
                    >
                    <a
                      href="{% url 'pricing' %}"
                      class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 hover:text-indigo-600 transition duration-300 ease-in-out"
                      >Pricing</a
                    >
                  </div>
                  <div class="py-6">
                    <a
                      href="#"
                      class="relative rounded-md bg-gradient-to-tl from-indigo-400 to-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 hover:translate-y-[-5px] transition-transform duration-300 ease-in-out"
                    >
                      <span
                        class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2"
                      >
                        <span class="relative inline-flex h-3 w-3">
                          <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-700 opacity-75"
                          ></span>
                          <span
                            class="relative inline-flex rounded-full h-3 w-3 bg-indigo-400"
                          ></span>
                        </span>
                      </span>
                      Get started <span aria-hidden="true">&rarr;</span></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        {% block content %} {% endblock content %}
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
