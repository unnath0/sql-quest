{% extends 'base.html' %} 

{% block content %}
<section>
  <h1
    class="mb-5 text-4xl font-extrabold bg-gradient-to-br from-white via-slate-200 to-slate-500 bg-clip-text text-transparent mt-[5.6rem]"
  >
    SQL Tutorial
  </h1>

  <div class="mb-2 text-sm text-slate-50">
    <span class="font-extrabold">35</span> of
    <span class="font-extrabold">100</span> Complete. (35%)
  </div>

  <div class="w-[40%] rounded-full h-2.5 bg-gray-500">
    <div
      class="bg-gradient-to-br from-white via-slate-50 to-gray-100 h-2.5 rounded-full"
      style="width: 35%"
    ></div>
  </div>
</section>

<section class="mt-20 rounded-lg max-w-[70%] cursor-pointer">
  {% for module in modulesData %}
  <a href="{% url 'question' %}" id="{{ module.ModuleID }}">
    <div
      class="relative overflow-x-auto transition-transform duration-300 hover:transform hover:-translate-y-1 hover:shadow-xl hover:shadow-gray-700 mb-8"
    >
      <div class="flex items-center">
        <div
          class="grid grid-cols-6 gap-0 w-full border border-spacing-2 border-slate-500 rounded-lg"
        >
          <h1
            class="text-black bg-slate-200 text-xl p-5 col-span-2 rounded-lg overflow-hidden font-semibold"
          >
            {{ module.Description }}
          </h1>
          <h1
            class="text-slate-200 flex items-center bg-slate-800 text-sm font-bold p-5 col-span-1 rounded-r-lg"
          >
            Answered: {{ module.CompletedQuestions }}/{{ module.TotalQuestions }}
          </h1>
          <div
            class="flex items-center p-5 col-span-3 bg-slate-900 rounded-r-lg"
          >
            <div class="w-[100%] rounded-full h-2.5 bg-gray-500">
              <div
                class="bg-gradient-to-br from-white via-slate-50 to-gray-100 h-2.5 rounded-full"
                style="width: 60%"
              ></div>
              <p class="text-xs text-end mt-1 text-slate-100">{{ module.ProgressPercentage }}% Completed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
  {% endfor %}

</section>
{% endblock content %}
